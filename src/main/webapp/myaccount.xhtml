<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />

	<ui:define name="pageTitle">My Account</ui:define>

	<ui:define name="mainContent">


		<section class="container">
			<div class="row">


				<div class="col-md-3 col-md-offset-3 col-xs-6">
					<a><Button type="button" class="btn btn-link"><h2>My Account</h2>
						</Button></a>
				</div>
				<div class="col-md-3 col-xs-6">
					<a><Button type="button" class="btn btn-link"><h2>My Orders</h2></Button></a>
				</div>

			</div>

		</section>
		<section class="container">

			<div class="row">

				<div class="col-md-3 col-md-offset-3 col-xs-6">
					<h:form>
						<div class="formgroup">
							<label for="inputfirstname" class="control-label"> First
								Name </label>
							<h:inputText value="#{customerController.firstName}"
								class="form-control">
								<f:passThroughAttribute name="type" value="text" />
								<f:passThroughAttribute name="alt" value="First Name" />
								<f:passThroughAttribute name="required" value="true" />
							</h:inputText>
						</div>
						
							<div class="formgroup">
							<label for="inputlastname" class="control-label"> Surname</label>
							<h:inputText value="#{customerController.lastName}"
								class="form-control">
								<f:passThroughAttribute name="type" value="text" />
								<f:passThroughAttribute name="alt" value="last Name" />
								<f:passThroughAttribute name="required" value="true" />
							</h:inputText>
						</div>
						<div class="formgroup">
							<label for="inputfirstname" class="control-label"> Email
							</label>
							<h:inputText value="#{customerController.email}"
								class="form-control">
								<f:passThroughAttribute name="type" value="email" />
								<f:passThroughAttribute name="alt" value="Email" />
								<f:passThroughAttribute name="required" value="true" />
							</h:inputText>
						</div>
						
							<div class="formgroup">
							<label for="inputpassword" class="control-label">password</label>
							<h:inputText value="#{customerController.password}"
								class="form-control">
								<f:passThroughAttribute name="type" value="password" />
								<f:passThroughAttribute name="alt" value="password" />
								<f:passThroughAttribute name="required" value="true" />
							</h:inputText>
						</div>
						
							<div class="formgroup">
							<label for="inputpassword" class="control-label">password</label>
							<h:inputText value="#{customerController.password}"
								class="form-control">
								<f:passThroughAttribute name="type" value="password" />
								<f:passThroughAttribute name="alt" value="password" />
								<f:passThroughAttribute name="placeholder" value="Confirm Password"/>
								<f:passThroughAttribute name="required" value="true" />
							</h:inputText>
						</div>



					</h:form>
				</div>
				<!-- closes account details column -->


				<div class="col-md-3 col-xs-6">
					<h:form>






					</h:form>
				</div>
				<!-- closes address column -->



			</div>
			<!-- Closes row -->
		</section>





	</ui:define>

</ui:composition>
