<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/main.xhtml">
	
	<meta charset="utf-8" />	
	
	<ui:define name="pageTitle">NB Gardens Registration</ui:define>
	
	<ui:define name="mainContent">
	
	<link type="text/css" rel="stylesheet" href="css/register.css" />
	
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 content-block">
					<form>
						<div class="form-group">
							<label for="inputFirstName" class="control-label">First Name</label>
						    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" />
						</div>
						<div class="form-group">
							<label for="inputLastName" class="control-label">Last Name</label>
						    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" />
						</div>
						<div class="form-group">
							<label for="inputEmail" class="control-label">Email</label>
						    <input type="email" class="form-control" id="inputEmail" placeholder="Email" />
						</div>
						<div class="form-group">
							<label for="inputPassword" class="control-label">Password</label>
						    <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
						</div>
						<div class="form-group">
							<label for="inputAddress" class="control-label">Address</label>
						    <input type="text" class="form-control" id="inputLine1" placeholder="Line 1" />
						    <input type="text" class="form-control" id="inputLine2" placeholder="Line 2" />
						    <input type="text" class="form-control" id="inputCity" placeholder="City" />
						    <input type="text" class="form-control" id="inputPostcode" placeholder="Postcode" />
						</div>
						<div class="form-group">
						    <button type="submit" class="btn btn-success btn-lg btn-block">Create Account</button>
						</div>
					</form>
					
					<p>
						Already have an account? <a href="login.xhtml">Sign in</a>
					</p>
					
				</div>				
			</div>
		</div>
	
	</ui:define>
	
</ui:composition>
