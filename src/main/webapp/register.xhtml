<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/main.xhtml">
	
	<meta charset="utf-8" />	
	
	<meta name="author" content="Alex Dawson" />
	
	<ui:define name="pageTitle">NB Gardens Registration</ui:define>
	
	<ui:define name="mainContent">
	
	<link type="text/css" rel="stylesheet" href="css/register.css" />
	
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 content-block">
					<h:form>
						<div class="form-group">
							<label for="inputFirstName" class="control-label">First Name</label>
						    <h:inputText value="#{register.firstName}" class="form-control">
								<f:passThroughAttribute name="type" value="text" />
								<f:passThroughAttribute name="placeholder" value="First Name" />
								<f:passThroughAttribute name="alt" value="First Name" />
							</h:inputText>
						</div>
						<div class="form-group">
							<label for="inputLastName" class="control-label">Last Name</label>
						    <h:inputText value="#{register.lastName}" class="form-control">
								<f:passThroughAttribute name="type" value="text" />
								<f:passThroughAttribute name="placeholder" value="Last Name" />
								<f:passThroughAttribute name="alt" value="Last Name" />
							</h:inputText>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="control-label">Email</label>
						    <h:inputText value="#{register.email}" class="form-control">
								<f:passThroughAttribute name="type" value="email" />
								<f:passThroughAttribute name="placeholder" value="Email" />
								<f:passThroughAttribute name="alt" value="Email" />
							</h:inputText>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="control-label">Password</label>
						    <h:inputText value="#{register.password}" class="form-control">
								<f:passThroughAttribute name="type" value="password" />
								<f:passThroughAttribute name="placeholder" value="Password" />
								<f:passThroughAttribute name="alt" value="Password" />
							</h:inputText>
						</div>
						<div class="form-group">
							<label for="inputAddress" class="control-label">Address</label>
						    <h:inputText value="#{register.line1}" class="form-control">
								<f:passThroughAttribute name="type" value="text" />
								<f:passThroughAttribute name="placeholder" value="Line 1" />
								<f:passThroughAttribute name="alt" value="Address Line 1" />
							</h:inputText>
							<h:inputText value="#{register.line2}" class="form-control">
								<f:passThroughAttribute name="type" value="text" />
								<f:passThroughAttribute name="placeholder" value="Line 2" />
								<f:passThroughAttribute name="alt" value="Address Line 2" />
							</h:inputText>
							<h:inputText value="#{register.city}" class="form-control">
								<f:passThroughAttribute name="type" value="text" />
								<f:passThroughAttribute name="placeholder" value="City" />
								<f:passThroughAttribute name="alt" value="Address City" />
							</h:inputText>
							<h:inputText value="#{register.postcode}" class="form-control">
								<f:passThroughAttribute name="type" value="text" />
								<f:passThroughAttribute name="placeholder" value="Postcode" />
								<f:passThroughAttribute name="alt" value="Address Postcode" />
							</h:inputText>
						</div>
						<div class="form-group">
						    <h:commandButton action="#{register.signUp}" value="Create Account" class="btn btn-blue btn-lg btn-block" />
						</div>
					</h:form>
					
					<p>
						Already have an account? <a href="login.xhtml">Sign in</a>
					</p>
					
				</div>				
			</div>
		</div>
	
	</ui:define>
	
</ui:composition>
