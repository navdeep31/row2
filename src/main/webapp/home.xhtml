<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />
	
	<ui:define name="pageTitle">Home</ui:define>
	
	<ui:define name="mainContent">
	
		<div class="container">
		
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				</ol>
				
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img class="img-responsive center-block" src="images/gingerbread.jpg" alt="Gingerbread" width="500" height="500" />
					</div>

					<div class="item">
						<img class="img-responsive center-block" src="images/gnome.jpg" alt="Gnome" width="500" height="500" />
					</div>

					<div class="item">
						<img class="img-responsive center-block" src="images/hottub.jpg" alt="hottub" width="500" height="500" />
					</div>
					
					<div class="item">
						<img class="img-responsive center-block" src="images/tools.jpg" alt="tools" width="500" height="500" />
					</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"> 
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> 
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"> 
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			
		</div>
</div>

	</ui:define>
	
</ui:composition>
