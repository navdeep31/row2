<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns/jcp/org/jsf/html"
	xmlns:ui="http://xmlmns.jcp.org/jsf/facelets">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" media="screen" href="../css/bootstrap.min.css" />
<link rel="stylesheet" media="screen" href="timtemplate.css" />
<!--   <title><ui:insert name="pageTitle"></title> -->
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-fixed-top navbar-inverse">
			<div class="navbar-header">
				<button type="button" class="pull-left navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only"> Toggle Navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="nbgardens.xhtml">NBGardens</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-left">
					<li><a class="navbar-brand" href="nbgardens.xhtml">Home</a></li>
					<li><a class="navbar-brand" href="nbgardens.xhtml">Catalogue</a></li>
					<!-- <li><h:outputLink styleClass="navbar-brand"
							rendered="#{user.loggedIn}" value="wishlist.xhtml">Wishlist</h:outputLink>
					</li>
					<li><h:outputLink styleClass="navbar-brand"
							rendered="#{!user.loggedIn}" value="register.xhtml">Register</h:outputLink>
					</li> -->
				</ul>
				
				
					<nav class="navbar navbar-nav navbar-left" >
						<h:form class="navbar-form navbar-left" >
							<input class="form-control" type="text" placeholder="Search" />
							<h:commandButton action="#{search.search}" class="btn btn-outline-success">
							 </h:commandButton>
						</h:form>
					</nav>
					
				
				<h:form class="navbar-form navbar-right"
					rendered="#{!user.loggedIn}">
					<div class="form-group">
						<h:inputText class="form-control" value="#{login.email}">
							<f:passThroughAttribute name="type" value="email" />
							<f:passThroughAttribute name="placeholder" value="email..." />
							<f:passThroughAttribute name="alt" value="Enter Email" />
							<f:passThroughAttribute name="required" value="required" />
						</h:inputText>
						<h:inputText class="form-control" value="#{login.password}">
							<f:passThroughAttribute name="type" value="password" />
							<f:passThroughAttribute name="placeholder" value="password..." />
							<f:passThroughAttribute name="alt" value="Enter Password" />
							<f:passThroughAttribute name="required" value="required" />
						</h:inputText>
						<h:commandbutton class="btn btn-success" action="#{login.login}"
							value="Sign In" />
					</div>
				</h:form>
			</div>
		</nav>
		<ui:insert name="maincontent" />

		<hr />

		<footer class="footer">
			<div class="container">
				<p class="text-muted">2016 QA Consulting.</p>
			</div>
		</footer>

	</div>



	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" />
	<script src="js/bootsrap.min.js" type="text/javascript" />
</body>
</html>
