<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/main.xhtml">
	
	<meta charset="utf-8" />
	
	<meta name="author" content="Alex Dawson" />
	
	<ui:define name="pageTitle">NB Gardens Login</ui:define>
	
	<ui:define name="mainContent">
	
	<link type="text/css" rel="stylesheet" href="css/register.css" />
	
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 content-block">
					<h:form>
						<div class="form-group">
							<label for="inputEmail" class="control-label">Email</label>
							<h:inputText value="#{login.email}" class="form-control">
								<f:passThroughAttribute name="type" value="email" />
								<f:passThroughAttribute name="placeholder" value="Email" />
								<f:passThroughAttribute name="alt" value="Email" />
							</h:inputText>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="control-label">Password</label>
							<h:inputText value="#{login.password}" class="form-control">
								<f:passThroughAttribute name="type" value="password" />
								<f:passThroughAttribute name="placeholder" value="Password" />
								<f:passThroughAttribute name="alt" value="Password" />
							</h:inputText>
						</div>
						<div class="form-group">
							<h:commandButton action="#login.login" value="Login" class="btn btn-blue btn-lg btn-block" />
						</div>
					</h:form>
					
					<p>
						Don't have an account? <a href="register.xhtml">Create an account</a>
					</p>
					
				</div>				
			</div>
		</div>
	
	</ui:define>
	
</ui:composition>
