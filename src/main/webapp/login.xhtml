<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/main.xhtml">
	
	<meta charset="utf-8" />
	
	<meta name="author" content="Alex Dawson" />
	
	<ui:define name="pageTitle">NB Gardens Login</ui:define>
	
	<ui:define name="mainContent">
	
	<link type="text/css" rel="stylesheet" href="css/register.css" />
	
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 content-block">
					<form>
						<div class="form-group">
							<label for="inputEmail" class="control-label">Email</label>
						    <input type="email" class="form-control" id="inputEmail" placeholder="Email" />
						</div>
						<div class="form-group">
							<label for="inputPassword" class="control-label">Password</label>
						    <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
						</div>
						<div class="form-group">
						    <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
						</div>
					</form>
					
					<p>
						Don't have an account? <a href="register.xhtml">Create an account</a>
					</p>
					
				</div>				
			</div>
		</div>
	
	</ui:define>
	
</ui:composition>
