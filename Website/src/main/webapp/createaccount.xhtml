<ui:define name="pageTitle">Create Account</ui:define>

<ui:define name="mainContent">

<header id="heading">

			<hr/>
		</div>
	</header>

	<div id="main-content">

			<div class="row">

					<div class="well">
						<form id="createAccount"><b>Your name</b><br/> <input type="text" name="yourname"/> <br/>

							<br/> <br/><b>Password</b><br/> <input type="password"
								name="password"/> <br/> <br/><b>Confirm password</b><br/>
							<input type="password" name="confirmpassword"/> <br/><br/>

							<br/>
						</form>
						<br/>
						<p>Terms and conditions here...</p>
						<br/>
						<p>Already have an account? <a href="#">Sign in</a></p>
				</div>
		
			</div>

		</div>

	</div>

</ui:define>
