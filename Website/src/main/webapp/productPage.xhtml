<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />




	<ui:define name="pageTitle"><h:outputText value="#{selected.getProduct().getName()}"/></ui:define>

	<ui:define name="mainContent">
		<link rel="stylesheet" type="text/css" media="all"
			href="css/productPage.css"></link>
		<div class="container">

			<div> <!--class="row row-eq-height"> --> 

				<div class="col-md-4 productImage">
					<!-- Product IMG -->
					<img src="images/gnome.jpg" style="width: 100%; " />
				</div>
				<!-- End Product IMG -->



				<div class="col-md-3 col-md-offset-1 productDetails">
					<!-- Product Details -->
					<h1 align="center" >
					
					<h:outputText value="#{selected.getProduct().getName()}"/>
					
					</h1>

					<div class="productContent">
						
						<div class="rating">
							<p>
								<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
								<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
							</p>
						</div> <!-- End Rating -->
						
						
						<div class="productPrice">
						
							<h:outputText value="Â£#{selected.getProduct().getCurrentPrice()}"/>
							
						</div>
						
						<!-- <div class="productStock"></div>  -->
							
							<ui:fragment rendered="#{selected.getInStock()}"> <p class="productInStock">In Stock</p> </ui:fragment>
						
							
						

						<div align="center">
							<button type="button" class="btn btn-lg btn-wishlist " >Add to Wishlist
								<span class="glyphicon glyphicon glyphicon-heart" aria-hidden="true"></span>
							</button>
						<h:form>
							<h:commandLink  class="btn btn-lg btn-basket" value="Add to Basket" action="#{basket.addToBasket()}">
								<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
								<!-- type="button"  -->
							</h:commandLink>
						</h:form>
							
						</div> <!-- End Align Center -->	
					</div> <!-- End productContent -->
				</div> <!-- End Product Details -->
				


				<div class="col-md-3 col-md-offset-1 productDetails"> <!-- Product Description -->
					

					<h1 align="center">Description</h1>
					
					<div class="productContent">
					<p align="justify">
					<h:outputText value="#{selected.getProduct().getDescription()}"/>
						</p>
					</div> <!-- End productContent -->
					
				</div> <!-- End Product Description -->
				



			</div>
			<!-- End row -->
		</div>
		<!-- End Container -->


	</ui:define>


</ui:composition>
