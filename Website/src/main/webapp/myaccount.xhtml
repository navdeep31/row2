<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />

	<ui:define name="pageTitle">My Account</ui:define>

	<ui:define name="mainContent">
		<link type="text/css" rel="stylesheet" href="css/register.css" />
		<link type="text/css" rel="stylesheet" href="css/Myaccount.css" />
	

		<section class="container content-all">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-xs-6 text-center">
					<h1 class="header-font">My Account</h1>

				</div>
			</div>
		</section>
		<br />


		<section class="container content-all">
			<div class="row">


				<div class="col-md-2 col-md-offset-3 col-xs-6 text-center content-head">
					<a href="myaccount.xhtml"><Button type="button" class="btn btn-link" >
							<h4 class="header-font">My Account Details</h4>
						</Button></a>
				</div>
				<div class="col-md-2 col-md-offset-2 col-xs-6 content-head">
					<a  href = "orderhistory.xhtml"><Button type="button" class="btn btn-link">
							<h4 class="header-font">My Orders</h4>
						</Button></a>
				</div>

			</div>

		</section>
		<br />


		<br />
		<br />


		<section class="container content-all">

			<div class="row">
				<h:form>
				<div class="col-md-4 col-md-offset-1 col-xs-6">
					
						<div class="form-group">
							<label for="inputFirstName" class="control-label"> First Name </label>
							<h:inputText value="#{customerController.firstName}" class="form-control">
								<f:passThroughAttribute name="type" value="text" />
								<f:passThroughAttribute name="placeholder" value="First Name" />
								<f:passThroughAttribute name="alt" value="First Name" />
								<f:passThroughAttribute name="required" value="true" />
							</h:inputText>
						</div>

						<div class="form-group">
							<label for="inputLastName" class="control-label"> Surname</label>
							<h:inputText value="#{customerController.lastName}"	class="form-control">
								<f:passThroughAttribute name="type" value="text" />
								<f:passThroughAttribute name="placeholder" value="Last Name" />
								<f:passThroughAttribute name="alt" value="Last Name" />
								<f:passThroughAttribute name="required" value="true" />
							</h:inputText>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="control-label"> Email
							</label>
							<h:inputText value="#{customerController.email}" class="form-control">
								<f:passThroughAttribute name="type" value="email" />
								<f:passThroughAttribute name="alt" value="Email" />
								<f:passThroughAttribute name="required" value="true" />
							</h:inputText>
						</div>

						<div class="form-group">
							<label for="inputPassword" class="control-label">password</label>
							<h:inputText value="#{customerController.password}"	class="form-control">
								<f:passThroughAttribute name="type" value="password" />
								<f:passThroughAttribute name="alt" value="password" />
								<f:passThroughAttribute name="required" value="true" />
							</h:inputText>
						</div>
						<!-- Confirm password -->
				</div>
				<!-- closes account details column -->


				<div class="col-md-4 col-md-offset-2 col-xs-6">
						<div class="form-group">
							<label for="inputAddressLine1" class="control-label">Address</label>
							<h:inputText value="#{customerController.line1}"
								class="form-control">
								<f:passThroughAttribute name="type" value="Address Line 1" />
								<f:passThroughAttribute name="alt" value="Address Line 1" />
								<f:passThroughAttribute name="required" value="true" />
							</h:inputText>

							<h:inputText value="#{customerController.line2}"
								class="form-control">
								<f:passThroughAttribute name="type" value="Address Line 2" />
								<f:passThroughAttribute name="alt" value="Address Line 2" />
								<f:passThroughAttribute name="placeholder" value="Address Line 2" />
							</h:inputText>

							<h:inputText value="#{customerController.city}"
								class="form-control">
								<f:passThroughAttribute name="type" value="city" />
								<f:passThroughAttribute name="alt" value="City" />
								<f:passThroughAttribute name="required" value="true" />
							</h:inputText>

							<h:inputText value="#{customerController.postcode}"
								class="form-control">
								<f:passThroughAttribute name="type" value="postcode" />
								<f:passThroughAttribute name="alt" value="postcode" />
								<f:passThroughAttribute name="required" value="true" />
							</h:inputText>
						</div>
						<br />
						<br />
						<br />
						<br />
						<br />
						<br />
						<br />
						<br />
					<div class="row">
						<div class="col-md-2 col-md-offset-9 col-xs-6">

								<h:commandButton action="#{customerController.updateCustomer}" value="Update" class="btn btn-info" />

							

						</div>
					</div>
					
					

				</div>
				</h:form>
				<!-- closes address column -->






			</div>
			<!-- Closes row -->
		</section>





	</ui:define>

</ui:composition>
