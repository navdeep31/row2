<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/main.xhtml">
	
	<meta charset="utf-8" />
	
	<meta name="author" content="Alex Dawson" />
	
	<ui:define name="pageTitle">NB Gardens Inventory Management System Account</ui:define>
	
	<ui:define name="mainContent">
	
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 content-block">
					<h:form>
						<div class="form-group">
							<label for="name" class="control-label">Name</label>
							<h:inputText value="#{employee.name}" class="form-control">
								<f:passThroughAttribute name="type" value="text" />
								<f:passThroughAttribute name="placeholder" value="Name" />
								<f:passThroughAttribute name="alt" value="Name" />
								<f:passThroughAttribute name="required" value="true" />
								<f:passThroughAttribute name="readonly" value="true" />
							</h:inputText>
						</div>
						<div class="form-group">
							<label for="email" class="control-label">Email</label>
							<h:inputText value="#{employee.email}" class="form-control">
								<f:passThroughAttribute name="type" value="email" />
								<f:passThroughAttribute name="placeholder" value="Email" />
								<f:passThroughAttribute name="alt" value="Email" />
								<f:passThroughAttribute name="required" value="true" />
								<f:passThroughAttribute name="readonly" value="true" />
							</h:inputText>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="control-label">Password</label>
							<h:inputText value="#{employee.password}" class="form-control">
								<f:passThroughAttribute name="type" value="password" />
								<f:passThroughAttribute name="placeholder" value="Password" />
								<f:passThroughAttribute name="alt" value="Password" />
								<f:passThroughAttribute name="required" value="true" />
							</h:inputText>
						</div>
						<div class="form-group">
							<h:commandButton action="#{employee.update}" value="Update" class="btn btn-blue btn-lg btn-block" />
						</div>
					</h:form>
					
				</div>				
			</div>
		</div>
	
	</ui:define>
	
</ui:composition>
