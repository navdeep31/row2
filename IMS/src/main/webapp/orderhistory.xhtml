<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />

	<ui:define name="pageTitle">Order History</ui:define>
	<ui:define name="mainContent">
	<link type="text/css" rel="stylesheet" href="css/orderhistory.css" />
	
	
	
	<div class="container">
	<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="#">Your Account</a></li>
  <li class="breadcrumb-item active"><h:outputText value="#{user.getCustomer().getFirstName()}" />'s Order History</li>
	</ol>
	</div>
	
	
	
		<div class="container">
			<div class="row">
			<ui:repeat var="customerOrder" value="#{orderhistory.getOrderHistory()}">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-head">
					<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">	
					<header id="status-date">		
						<h5><h:outputText value="#{orderhistory.getOrderHistory().get(0).getStatus()}" /></h5>
						<h5>DATE HERE</h5>
	
					</header>
					</div>
					
					<div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
					<header id="totalprice">
					<H5>TOTAL</H5>
					<H5><h:outputText value="#{orderhistory.getOrderHistory().get(0).getCost()}" /></H5>
					</header>
					</div>
					
					<div class="col-lg-3 col-md-3 col-sm-4 hidden-xs">
					<header id="ordernumber">
					<h5>ORDER NUMBER</h5>
					<h5><h:outputText value="#{orderhistory.getOrderHistory().get(0).getId()}" /></h5>
					</header>
					</div>
					
					<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6" align="right">
					<button type="button" class="btn btn-default btn-lg" data-toggle="collapse order-details" data-target="#collapseOrderDetails" aria-expanded="false" aria-controls="collapseOrderDetails">
  					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
					</div>
				</div>
				<div class="collapse order-details" id="collapseOrderDetails">
   				 Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
 				 </div>
 				 </ui:repeat>
			</div>
				
		</div>
			
		
	
	
</ui:define>
</ui:composition>
