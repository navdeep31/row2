<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/main.xhtml">
	
	<meta charset="utf-8" />
	
	<meta name="author" content="Alex Dawson" />
	
	<ui:define name="pageTitle">NB Gardens Inventory Management System Create Product</ui:define>
	
	<ui:define name="mainContent">
	
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 content-block">
					<h:form>
						<div class="form-group">
							<label for="inputName" class="control-label">Name</label>
							<h:inputText value="#{newProduct.name}" class="form-control">
								<f:passThroughAttribute name="type" value="text" />
								<f:passThroughAttribute name="placeholder" value="Name" />
								<f:passThroughAttribute name="alt" value="Name" />
								<f:passThroughAttribute name="required" value="true" />
							</h:inputText>
						</div>
						<div class="form-group">
							<label for="inputDescription" class="control-label">Description</label>
							<h:inputTextarea rows="5" value="#{newProduct.description}" class="form-control">
								<f:passThroughAttribute name="type" value="text" />
								<f:passThroughAttribute name="placeholder" value="Description" />
								<f:passThroughAttribute name="alt" value="Description" />
							</h:inputTextarea>
						</div>
						<div class="form-group">
							<label for="inputQuantity" class="control-label">Quantity</label>
							<h:inputText value="#{newProduct.quantity}" class="form-control">
								<f:passThroughAttribute name="type" value="number" />
								<f:passThroughAttribute name="placeholder" value="Quantity" />
								<f:passThroughAttribute name="alt" value="Quantity" />
							</h:inputText>
						</div>
						<div class="form-group">
							<label for="inputRRP" class="control-label">RRP</label>
							<h:inputText value="#{newProduct.rrp}" class="form-control">
								<f:passThroughAttribute name="type" value="number" />
								<f:passThroughAttribute name="placeholder" value="RRP" />
								<f:passThroughAttribute name="alt" value="RRP" />
							</h:inputText>
						</div>
						<div class="form-group">
							<label for="inputCategory" class="control-label">Category</label>
							<h:inputText value="#{newProduct.category}" class="form-control">
								<f:passThroughAttribute name="type" value="text" />
								<f:passThroughAttribute name="placeholder" value="Category" />
								<f:passThroughAttribute name="alt" value="Category" />
							</h:inputText>
						</div>
						<div class="form-group">
							<label for="inputStatus" class="control-label">Status</label>
							<h:selectOneMenu value="#{newProduct.status}" class="form-control">
								<f:passThroughAttribute name="placeholder" value="Category" />
								<f:passThroughAttribute name="alt" value="Category" />
								<f:selectItem itemValue="AVALIABLE" itemLabel="Available" />
								<f:selectItem itemValue="ON_HOLD" itemLabel="On Hold" />
								<f:selectItem itemValue="DISCONTINUED" itemLabel="Discontinued" />
							</h:selectOneMenu>
						</div>
						<div class="form-group">
							<h:commandButton action="#{newProduct.createProduct}" value="Create Product" class="btn btn-blue btn-lg btn-block" />
						</div>
					</h:form>
					
				</div>				
			</div>
		</div>
	
	</ui:define>
	
</ui:composition>
