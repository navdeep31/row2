<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="templates/main.xhtml">
	
	<meta charset="utf-8" />
	
	<meta name="author" content="Andrew Claybrook" />
	
	<ui:define name="pageTitle">Current Order</ui:define>
	
	<ui:define name="mainContent">
	<link type="text/css" rel="stylesheet" href="css/currentorder.css" />
		<div class="container">
			<div class="row">
				<div class="col-md-4 pre-scrollable">
					<c:forEach var="purchaseOrder" items="#{productSearch.searchAll()}" varStatus="loop">
					<div class="well">
					<div class="row">
					<div class="col-md-10">
								<h5>Item: 
									<h:outputText
										value="#{products.getSearchResults().get(loop.index).getName()}" /> <span class="pull-right">ID: 

									<h:outputText
										value="#{products.getSearchResults().get(loop.index).getProductID()}" /></span>
										</h5>
													<h5>Quantity: 
									<h:outputText
										value="#{products.getSearchResults().get(loop.index).getQuantity()}" />
																<span class="pull-right">Price: 
									<h:outputText
										value="#{products.getSearchResults().get(loop.index).getCurrentPrice()}" />
										</span></h5>
										</div>
										
							<div class="col-md-2" align="right">
							<button type="button" class="btn btn-default btn-lg"
								data-toggle="collapse" data-target="##{loop.index}"
								aria-expanded="false" aria-controls="#{loop.index}">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
							</button>
</div>
</div>
</div>
					</c:forEach>
</div>
			
			
			
			
			
			
			
			
			<div class="col-md-8 pre-scrollable"><p>SECOND COLUMN</p></div>
			</div>
			</div>
	</ui:define>
	
</ui:composition>
