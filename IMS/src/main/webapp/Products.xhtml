<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="templates/main.xhtml">
	<meta charset="utf-8" />

	<ui:define name="pageTitle">Products</ui:define>

	<ui:define name="mainContent">
		<link rel="stylesheet" type="text/css" media="all"
			href="css/products.css"></link>
		<div class="container">
			<div class="row">
				<c:forEach var="product" items="#{searchResults.pageProducts}"
					varStatus="loop">
					<h:outputText value="#{product.name}" />
				</c:forEach>
			</div>
			<!-- End Row -->

			<div class="col-md-4 orderList">
				<nav class="navbar navbar-default searchBar">
					<form class="navbar-form navbar-center">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search"></input>
						</div>
						<button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</form>

				</nav>

				<div class="list-group">
					<a class="list-group-item orderButton" href="createproduct.xhtml" role="button">Create Product: <span style="float: right" class="glyphicon glyphicon-plus"
												aria-hidden="true"></span></a>
					<c:forEach var="productlist" items="#{productSearch.searchAll()}"
						varStatus="loop">
						
						<h:form>
						<h:commandLink type="button" class="row list-group-item orderButton listitems" action="#{selectedProduct.setProduct(productlist)}">
																				
							
								
									
										<P>
										<span value="#{productlist.getProductID()}">
										<h:outputText value="Stock ID: #{productlist.getStockID()}"></h:outputText>
										</span></P>
										
										<P>	
										<span value="#{productlist.getName()}">
										<h:outputText value="Name: #{productlist.getName()}"></h:outputText>
										<span style="float: right"
											class="glyphicon glyphicon-chevron-right listbuttons"
											aria-hidden="true"></span>
										</span></P>
										
										<P>
										<span value="#{productlist.getStatus()}">
										<h:outputText value="Status: #{productlist.getStatus()}"></h:outputText>
										</span> </P>
										
										
									
									
									</h:commandLink>
								
								</h:form>

							
						
					</c:forEach>

				</div>
				<!-- End list-group -->
			</div>
			<!-- End orderList -->

			<div class="col-md-8 orderDetails">
				<div class="panel panel-default">
					<div id="panelhead2" class="panel-heading panelhead12">
						<h4>
						<h:outputText value="Stock ID: #{selectedProduct.getProduct().getStockID()}"></h:outputText>
						</h4>
					</div>
					<!-- End Panel-heading -->

					<div class="panel-body">

						<div class="row1">
							<div class="col-md-4 productImage">
								<img src="img/gnome.jpg" style="width: 100%;" />
							</div>
							<!-- productImage -->

							<div class="col-md-8 productDetails">

								<div id="frm">
									<h5 class="productHeaders">Product ID:</h5>
									<p class="productInfo" align="justify">
										<h:outputText
											value="#{selectedProduct.getProduct().getProductID()}" />
									</p>
								</div>

								<div id="frm">
									<h5 class="productHeaders">Name:</h5>
									<p class="productInfo" align="justify">
										<h:outputText
											value="#{selectedProduct.getProduct().getName()}" />
									</p>
								</div>

								<div id="frm">
									<h5 class="productHeaders">Location</h5>
									<p class="productInfo" align="justify">B15</p>
								</div>

								<div id="frm">
									<h5 class="productHeaders">Default Stock Level:</h5>
									<p class="productInfo" align="justify">
										<h:outputText
											value="#{selectedProduct.getProduct().getProductID()}" />
									</p>
								</div>

								<div id="frm">
									<h5 class="productHeaders">RRP:</h5>
									<p class="productInfo" align="justify">
										<h:outputText
											value="#{selectedProduct.getProduct().getCurrentPriceString()}" />
									</p>
								</div>
								<div id="frm">
									<h5 class="productHeaders">Current Price:</h5>
									<p class="productInfo" align="justify">
										<h:outputText
											value="#{selectedProduct.getProduct().getCurrentPriceString()}"></h:outputText>
									</p>
								</div>
								<div id="frm">
									<h5 class="productHeaders">Product Status:</h5>
									<p class="productInfo" align="justify">
										<h:outputText
											value="#{selectedProduct.getProduct().getStatus()}"></h:outputText>
									</p>
								</div>

								<div id="frm">
									<h5 class="productHeaders">Date Added:</h5>
									<p class="productInfo" align="justify">
										<h:outputText
											value="#{selectedProduct.getProduct().getDateAdded()}"></h:outputText>
									</p>
								</div>

								<div id="frm">
									<h5 class="productHeaders">Category:</h5>
									<p class="productInfo" align="justify">
										<h:outputText
											value="#{selectedProduct.getProduct().getCategory()}"></h:outputText>
									</p>
								</div>

								<div id="frm">
									<h5 class="productHeaders">Website Description:</h5>
									<p class="productInfo" align="justify">
										<h:outputText
											value="#{selectedProduct.getProduct().getDescription()}" />
									</p>
								</div>

							</div>
							<!-- End productDetails -->
						</div>
						<!-- End row1 -->


						<div class="col-md-12 row2">
							<div class="centerbutton">
								<div id="frm">

									<div align="center">
										<a class="btn btn-lg btn-edit" href="editproduct.xhtml" role="button">Edit <span class="glyphicon glyphicon-pencil"
												aria-hidden="true"></span></a>
										
									</div>
									<div align="right">
										<button type="button" class="btn btn-lg btn-delete">
											Delete <span class="glyphicon glyphicon-trash"
												aria-hidden="true"></span>
										</button>
									</div>
								</div>
								<!-- End frm -->
							</div>
						</div>
						<!-- End row2 -->

						<div class="col-md-12 row3" align="right"></div>
						<!-- End row3 -->


					</div>
					<!-- End panel Body -->
				</div>
				<!-- End Panel -->
			</div>
			<!-- End orderDetails -->


		</div>
		<!-- End Container -->

	</ui:define>
</ui:composition>
