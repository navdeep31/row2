<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="templates/main.xhtml">
	<meta charset="utf-8" />

	<ui:define name="pageTitle">Products</ui:define>

	<ui:define name="mainContent">
	<link rel="stylesheet" type="text/css" media="all" href="css/products.css"></link>
		<div class="container">
			<div class="row">
				<c:forEach var="product" items="#{searchResults.pageProducts}"
					varStatus="loop">
					<h:outputText value="#{product.name}" />
				</c:forEach>
			</div> <!-- End Row -->
			
			<div class="col-md-4 orderList">
			<nav class="navbar navbar-default searchBar">
					<form class="navbar-form navbar-center">
        			<div class="form-group">
         				<input type="text" class="form-control" placeholder="Search"></input>
        			</div>
       				<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
      			</form>
      			
			</nav>
		
			<div class="list-group">
  				<button type="button" class="list-group-item orderButton">Create Product
  				<span style="float: right" class="glyphicon glyphicon-plus"></span>
  				</button> 				
  				
  				<c:forEach var="productlist" items="#{productSearch.searchAll()}" varStatus="loop">
  				<h:form>
  				<h:commandLink type="button" class="list-group-item" value="Stock ID: ##{productlist.getStockID()}" action="#{selectedProduct.setProduct(productlist)}">
  				<span style="float: right" class="glyphicon glyphicon-chevron-right"></span>
  				</h:commandLink> 				
  				</h:form>
  				</c:forEach>
  				
			</div> <!-- End list-group -->
		</div> <!-- End orderList -->
			
			<div class="col-md-8 orderDetails">
			<div class="panel panel-default">
				<div id="panelhead2" class="panel-heading panelhead12">
					<h4>Stock ID: #<h:outputText value="#{selectedProduct.getProduct().getStockID()}"></h:outputText></h4>
				</div><!-- End Panel-heading -->
	  			
	  			<div class="panel-body">
   									
   					<div class="row1">
   						<div class="col-md-4 productImage">
   							<img src="img/gnome.jpg" style="width: 100%; " />
   						</div> <!-- productImage -->
   					
   						<div class="col-md-8 productDetails">
   						
   						<div id="frm">
   							<h5 class="productHeaders">Product ID:</h5> 
   							<p class="productInfo" align="justify"><h:outputText value="#{selectedProduct.getProduct().getProductID()}"></h:outputText></p>
   						</div>
   						
   						<div id="frm">
   						<h5 class="productHeaders" >Name:</h5> 
   						<p class= "productInfo" align="justify"><h:outputText value="#{selectedProduct.getProduct().getName()}"></h:outputText></p>
   						</div>
   						
   			   						
   						<div id="frm">
   						<h5 class="productHeaders">Quantity:</h5> 
   						<p class= "productInfo" align="justify"><h:outputText value="#{selectedProduct.getProduct().getQuantity()}"></h:outputText></p>
   						</div>
   						
   						<div id="frm">
   						<h5 class="productHeaders">RRP:</h5> 
   						<p class= "productInfo" align="justify"><h:outputText value="#{selectedProduct.getProduct().getRRPString()}"></h:outputText></p>
   						</div>
   						
   						<div id="frm">
   						<h5 class="productHeaders">Current Price:</h5> 
   						<p class= "productInfo" align="justify"><h:outputText value="#{selectedProduct.getProduct().getCurrentPriceString()}"></h:outputText></p>
   						</div>
   						
   						<div id="frm">
   						<h5 class="productHeaders">Product Status:</h5> 
   						<p class= "productInfo" align="justify"><h:outputText value="#{selectedProduct.getProduct().getStatus()}"></h:outputText></p>
   						</div>
   						
   						<div id="frm">
   						<h5 class="productHeaders">Date Added:</h5> 
   						<p class= "productInfo" align="justify"><h:outputText value="#{selectedProduct.getProduct().getDateAdded()}"></h:outputText></p>
   						</div>
   						
   						<div id="frm">
   						<h5 class="productHeaders">Category:</h5> 
   						<p class= "productInfo" align="justify"><h:outputText value="#{selectedProduct.getProduct().getCategory()}"></h:outputText></p>
   						</div>

   						
   						<div id="frm">
   						<h5 class="productHeaders">Website Description:</h5> 
   						<p class= "productInfo" align="justify"><h:outputText value="#{selectedProduct.getProduct().getDescription()}"></h:outputText></p>
   						</div>
   						
   						</div> <!-- End productDetails -->
   					</div> <!-- End row1 -->
   					
   					
   					<div class="col-md-12 row2">
   					<div class="centerbutton">
   					<div id="frm">
   					
   					<div align="center">
   					<button type="button" class="btn btn-lg btn-edit " >Edit
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
					</div>
					<div align="right">
					<button type="button" class="btn btn-lg btn-delete " >Delete
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</button>
					</div>
					</div> <!-- End frm -->
					</div>
   					</div> <!-- End row2 -->
   				
   					<div class="col-md-12 row3" align="right">
   								
   					</div> <!-- End row3 -->
   					
   					
 				</div> <!-- End panel Body -->
			</div> <!-- End Panel -->
		</div> <!-- End orderDetails -->
			
			
		</div> <!-- End Container -->

	</ui:define>
</ui:composition>
