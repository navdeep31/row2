<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="templates/main.xhtml">
	<meta charset="utf-8" />

	<ui:define name="pageTitle">Edit ProductID: <h:outputText
			value="#{selectedProduct.getProduct().getProductID()}" />
	</ui:define>

	<ui:define name="mainContent">
		<div class="col-md-2"></div>
		<div class="col-md-8 orderDetails">
			<div class="panel panel-default">
				<div id="panelhead2" class="panel-heading panelhead12">
					<h4>Stock ID: #1234</h4>
				</div>
				<!-- End Panel-heading -->

				<div class="panel-body">
					<h:form>
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-4">
								<h3>Name:</h3>
								<h:inputText value="#{product.name}"
									class="test form-control">
									<f:passThroughAttribute name="Enter Quantity" value="text" />
									<f:passThroughAttribute name="alt" value="name" />
									<f:passThroughAttribute name="required" value="true" />
								</h:inputText>
							</div>
							<div class="col-md-4">
							<h3></h3>
							
							</div>
						</div>
					</h:form>
				</div>
				<!-- End panel Body -->
			</div>
			<!-- End Panel -->
		</div>
		<!-- End orderDetails -->
		<div class="col-md-2"></div>


		<!-- End Container -->
	</ui:define>
</ui:composition>
