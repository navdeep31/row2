<!DOCTYPE html>

<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>

<meta charset="utf-8" />

<meta name="description" content="NB Gardens Inventory Management System" />

<meta name="author" content="Alex Dawson" />

<title><ui:insert name="pageTitle" /></title>

<link rel="stylesheet" type="text/css" media="all"
	href="css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css" media="all"
	href="css/bootstrap-responsive.min.css"></link>
<link rel="stylesheet" type="text/css" media="all"
	href="css/main.css"></link>

</head>

<body>

	<!-- Navbar -->

	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<!-- Brand -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">NB Gardens IMS</a>
			</div>
			
			<!-- Left aligned navbar elements -->
			<ul class="nav navbar-nav navbar-left">
				<li><a href="#">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Order History</a></li>
			</ul>
			
			<!-- Right aligned navbar elements -->
			<ul class="nav navbar-nav navbar-right">
			
				<!-- Account -->
				<li class="dropdown">
					<a href="#"
						class="dropdown-toggle"
						data-toggle="dropdown"
						role="button"
						aria-haspopup="true"
						aria-expanded="false">
						
						<span class="glyphicon glyphicon-user" />
						
						<!-- Show User Name by User glyphicon if logged in -->
						<ui:fragment rendered="#{user.loggedIn}">
							<h:outputText value="#{employee.name}">
						</ui:fragment>
					</a>
				</li>
				
				<!-- Current Order -->
				<li><a href="#">Current Order</a></li>
			</ul>
		</div>
	</nav>
	
	<!-- Main Content -->

	<ui:insert name="mainContent" />
	
	<!-- Javascript Files -->

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
