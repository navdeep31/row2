<!DOCTYPE html>

<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>

<meta charset="utf-8" />

<meta name="description" content="NB Gardens Inventory Management System" />

<meta name="author" content="Alex Dawson" />

<title><ui:insert name="pageTitle" /></title>

<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" type="text/css" media="all" href="css/main.css" />

</head>

<body>

	<!-- Navbar -->

	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
		
			<!-- Brand -->
			<!-- Auto aligns to left maybe change to middle -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">NB Gardens IMS</a>
			</div>
			
			<!-- All other elements on log in only -->
			<ui:fragment rendered="#{user.loggedIn}">
			
			<!-- Left aligned navbar elements -->
			
			<!-- Wrapping form for command elements and keeping bootstrap css selectors working -->
			<h:form>
			
			<ul class="nav navbar-nav navbar-left">
				<li><a href="home.xhtml">Home</a></li>
				<li>
					<h:commandLink action="#{productSearch.searchAll}" value="Products" />
				</li>
				<li>
					<h:commandLink action="#{orderSearch.searchAll}" value="Order History" />
				</li>
			</ul>
			
			</h:form>
						
			<!-- Wrapping form for command elements and keeping bootstrap css selectors working -->
			<h:form>
			
			<!-- Right aligned navbar elements -->
			<ul class="nav navbar-nav navbar-right">
			
				
				<!-- Current Order -->
				<li><a href="currentorder.xhtml">Current Order</a></li>
				
				<!-- Account -->
				<li class="dropdown">
					<a href="#"
						class="dropdown-toggle"
						data-toggle="dropdown"
						role="button"
						aria-haspopup="true"
						aria-expanded="false">
						
						<span class="glyphicon glyphicon-user" />
						
						 <h:outputText value="#{employee.name}" />
					</a>
					
					<ul class="dropdown-menu">
						<li><a href="account.xhtml">Edit Password</a></li>
						<li>
							<h:commandLink action="#{login.logout}" value="Log Out" />
						</li>
					</ul>
				</li>
				
			</ul>
			
			</h:form>
			
			</ui:fragment>
			
		</div>
	</nav>
	
	<!-- Main Content -->

	<ui:insert name="mainContent" />
	
	<!-- Javascript Files -->

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
