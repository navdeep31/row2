<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />
	
	<ui:define name="pageTitle">My Details</ui:define>
	
	<ui:define name="mainContent">
	
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h:form>
						<div class="form-group">
							<label for="inputEmail" class="control-label">Email</label>
							<h:inputText value="#{customerController.email}" class="form-control">
								<f:passThroughAttribute name="type" value="email" />
								<f:passThroughAttribute name="alt" value="Email" />
							</h:inputText>
						</div>
						<div class="form-group">
							<h:commandButton action="#{customerController.updateCustomer}" value="Text in box" class="btn btn-blue btn-lg btn-block" />
						</div>
					</h:form>
					
				</div>
			</div>
		</div>
	
	</ui:define>
	
</ui:composition>
